<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
      <center>
<div style="margin-top: 50px;width:193px;">

    <input type="number" placeholder="text number" class="from_control" id="number_1">
    <input type="number" placeholder="text number" class="from_control mt-2" id="number_2">

</div>
<div style="margin-top:5px;">
    <button onclick="add()" class="btn btn-success mt+2 me-2">+</button>
    <button onclick="sum()"class="btn btn-danger mt+2 me-2">-</button>
    <button onclick="milty()"class="btn btn-warning mt+2 me-2">*</button>
    <button onclick="div()"class="btn btn-info mt+2 me-2">/</button>
    <h1 class="display-1 mt-5" id="result">=</h1>
</div>
</center>

<script>
const add = () =>{
    let num1=document.getElementById('number_1').value
    let num2=document.getElementById('number_2').value
    let result= parseFloat(num1) + parseFloat(num2)
    document.getElementById('result').innerText='='+result
} 
const sum = () =>{
    let num1=document.getElementById('number_1').value
    let num2=document.getElementById('number_2').value
    let result= parseFloat(num1) - parseFloat(num2)
    document.getElementById('result').innerText='='+result
} 
const milty = () =>{
    let num1=document.getElementById('number_1').value
    let num2=document.getElementById('number_2').value
    let result= parseFloat(num1) * parseFloat(num2)
    document.getElementById('result').innerText='='+result
} 
const div= () =>{
    let num1=document.getElementById('number_1').value
    let num2=document.getElementById('number_2').value
    let result= parseFloat(num1) / parseFloat(num2)
    document.getElementById('result').innerText='='+result
} 

</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </body>
</html>
